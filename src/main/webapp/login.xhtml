<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login Page</title>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <div align="center">
            <h:outputText value="Zaloguj się"/>
            <h:form  id="loginForm" prependId="false">
                <h:panelGrid columns="3">
                    <h:outputText value="Username:" />
                    <h:inputText id="username" required="true" requiredMessage="Wprowadź nazwę użytkownika" value="#{mainMenuController.login}"/>
                    <!--<p:message for="username"/>-->
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:outputText value="Password:" />
                    <h:inputSecret id="password"  required="true" requiredMessage="Wprowadź hasło" />
                    <!--<p:message for="password"/>-->
                </h:panelGrid>
                <h:panelGrid>
                    <h:commandButton type="submit" id="login" action="#{loginController.doLogin()}" value="Login"/>
                    <h:button id="reg" outcome="/Pages/Register/registerNewUser" value="Zarejestruj się"/>
                    <!--<h:commandButton id="btnCancelId" value="Cancel" action="#{loginController.doLogout()}" styleClass="loginPanelBtn" immediate="true" update="loginFormId"></h:commandButton>-->
                </h:panelGrid>
            </h:form>
        </div>
        <div>
            <p:messages autoUpdate="true"/>
        </div>
    </h:body>
</html>
