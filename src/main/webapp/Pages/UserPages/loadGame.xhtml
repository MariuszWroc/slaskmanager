<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="form">
        <div align="center">
        <p:dataTable id="Games" var="game" value="#{mainMenuController.saveGames}" selectionMode="single" selection="#{mainMenuController.activeGame}" rowKey="#{game.id}" paginator="false" style="width:180px">
                    <f:facet name="header">
                            <h:outputText value="ZapisaneGry" />
                        </f:facet>
            <p:ajax event="rowSelect" listener="#{mainMenuController.select()}" update=":form" />
            <p:ajax event="rowUnselect" listener="#{mainMenuController.unSelect()}" update=":form" />
                    <p:column> 
                        <f:facet name="header">
                            <h:outputText value="Kod gry" />
                        </f:facet>
                        <h:outputText value="#{game.gameName}" />
                    </p:column>
                    <f:facet name="footer">  
                        <h:outputText value=""/>
                        </f:facet>
            </p:dataTable>
            <h:button id="newGame" outcome="/Pages/StartPage.xhtml" value="Nowa gra(not implemented yet)"/>
            <h:commandButton type="submit" id="select" action="#{mainMenuController.load()}" value="ZaÅ‚aduj" disabled="#{mainMenuController.disabled}"/>
        </div>
        </h:form>
    </h:body>
</html>
