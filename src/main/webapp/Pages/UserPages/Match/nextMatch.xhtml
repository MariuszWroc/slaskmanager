<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>
    <h:body>
        <ui:composition template="/Pages/UserPages/MainPageTemplate.xhtml">
            <ui:define name="content">
                <p:panelGrid styleClass="menuPanel" columns="1">
                    <h:panelGrid columns="2">
                        <h:outputText value="Data meczu "/> <h:outputText value="#{arrangeController.nextMatch.arrangeDate}"/>
                    </h:panelGrid>
                <!-- action="newGame.xhtml?faces-redirect=true" -->
                    <h:panelGrid columns="2">
                        <h:outputText value="Gospodarz"/>
                        <p:commandLink actionListener="#{arrangeController.showHome}">
                            <h:outputText value="#{arrangeController.nextMatch.clubList.get(0).getClubName()}" />
                        </p:commandLink>
                        <h:outputText value="Gość"/> 
                        <p:commandLink actionListener="#{arrangeController.showAway}">
                            <h:outputText value="#{arrangeController.nextMatch.clubList.get(1).getClubName()}" />
                        </p:commandLink>
                        <h:outputText value="Sędzia "/> 
                        <p:commandLink actionListener="#{arrangeController.showReferee}">
                            <h:outputText value="#{arrangeController.nextMatch.refereeidReferee.personidPerson.name} #{arrangeController.nextMatch.refereeidReferee.personidPerson.surname}" />
                        </p:commandLink>
                        <h:outputText value="Rozgrywany na "/> 
                        <p:commandLink actionListener="#{arrangeController.showStadium}">
                            <h:outputText value="#{arrangeController.nextMatch.clubList.get(0).stadiumidStadium.stadiumName}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
