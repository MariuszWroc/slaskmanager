<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition template="/MainPageTemplate.xhtml">
            <ui:define name="content">               
                <p:dataTable id="formation" var="formation" value="#{formationController.formationList}" paginator="false" >
                     <f:facet name="header">
                            <h:outputText value="Formacje" />
                       </f:facet>
                    <p:column headerText="Nazwa formacji">                      
                        <h:outputText value="#{formation.formationName}" />
                    </p:column>
                    <p:column headerText="Nazwa Taktyki">                      
                        <h:outputText value="#{formation.tacticidTactic.tacticName}" />
                    </p:column>
                    <p:column headerText="Markowanie">                      
                        <h:outputText value="#{formation.tacticidTactic.marking}" />
                    </p:column>
                    <p:column headerText="Gra do obrońców">                      
                        <h:outputText value="#{formation.tacticidTactic.playToDefenders}" />
                    </p:column>
                    <f:facet name="footer">  
                        <h:outputText value=""/>
                        </f:facet>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
