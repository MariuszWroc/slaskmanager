<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
           <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>
    <h:body>
        <ui:composition template="/Pages/UserPages/MainPageTemplate.xhtml">
            
            <ui:define name="content">
                Proszę wybrać klub
                <p:dataTable id="Clubs" var="club" value="#{clubController.clubList}" selectionMode="single" selection="#{mainMenuController.playersClub}" rowKey="#{club.id}" paginator="false" style="width:180px">
                        <f:facet name="header">
                                <h:outputText value="Dostępne kluby" />
                            </f:facet>
                <p:ajax event="rowSelect" listener="#{mainMenuController.selectClub()}" update=":form" />
                <p:ajax event="rowUnselect" listener="#{mainMenuController.unSelectClub()}" update=":form" />
                        <p:column> 
                            <f:facet name="header">
                                <h:outputText value="Nazwa klubu" />
                            </f:facet>
                            <h:outputText value="#{club.clubName}" />
                        </p:column>
                        <f:facet name="footer">  
                            <h:outputText value=""/>
                            </f:facet>
                </p:dataTable>
                <p:commandButton type="submit" id="select" action="#{mainMenuController.create()}" value="stwórz" disabled="#{mainMenuController.clubSellected}" widgetVar="startButton"/>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
