<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>
    <h:body>
        <ui:composition template="/Pages/UserPages/MainPageTemplate.xhtml">
            <ui:define name="content">
                    <p:dataTable id="Referee" var="referee" value="#{refereeController.refereeList}" paginator="false" >
                     <f:facet name="header">  
                        <h:outputText value="Sędziowie"/>
                        </f:facet>
                        <p:column>
                        <f:facet name="header">
                            <h:outputText value="Imię" />
                        </f:facet>
                        <h:outputText value="#{referee.personidPerson.name}" />
                    </p:column>                      
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwisko" />
                        </f:facet>
                        <h:outputText value="#{referee.personidPerson.surname}" />
                    </p:column>
                        <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sędziowanie" />
                        </f:facet>
                        <h:outputText value="#{referee.refereeing}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Karanie" />
                        </f:facet>
                        <h:outputText value="#{referee.punishing}" />
                    </p:column>
                        <f:facet name="footer">  
                        <h:outputText value=""/>
                        </f:facet>
                    </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
