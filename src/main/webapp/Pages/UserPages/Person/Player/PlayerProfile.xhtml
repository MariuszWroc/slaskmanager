<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>
    <h:body>
        <ui:composition template="/Pages/UserPages/MainPageTemplate.xhtml">
            <ui:define name="content">
                <p:panel header="#{playerController.labelText}">
                    <h:panelGrid id="mainDisplay" columns="2">
                        <p:fieldset legend="Profil">
                            <p:panelGrid styleClass="menuPanel" columns="2">
                                <h:outputText value="Imię"/>
                                <h:outputText value="#{playerController.selectedContract.playeridPlayer.personidPerson.name}" /> 
                                
                                <h:outputText value="Nazwisko"/>
                                <h:outputText value="#{playerController.selectedContract.playeridPlayer.personidPerson.surname}" />

                                <h:outputText value="Data urodzenia"/>
                                <h:outputText value="#{playerController.selectedContract.playeridPlayer.personidPerson.birthDate}" /> 
                                
                                <h:outputText value="Narodowość"/>
                                <h:outputText value="#{playerController.selectedContract.playeridPlayer.personidPerson.nation}" />

                                <h:outputText value="Data rozpoczęcia kontraktu"/>
                                <h:outputText value="#{playerController.selectedContract.dateStart}" />

                                <h:outputText value="Data zakończenia kontraktu"/>  
                                <h:outputText value="#{playerController.selectedContract.dateEnd}" />

                                <h:outputText value="Płaca"/>  
                                <h:outputText value="#{playerController.selectedContract.fee}" />
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset styleClass="menuPanel" legend="Atrybuty">
                            <h:panelGrid columns="3">
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="2">Techniczne</p:column>
                                        </p:row>
                                    </f:facet>
                                    <h:outputText value="Stałe fragmenty" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.setPieces}" />

                                    <h:outputText value="Technika" />
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.technique}" /> 

                                    <h:outputText value="Wykończenie" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.finishing}" />

                                    <h:outputText value="Podania" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.passing}" />

                                    <h:outputText value="Krycie" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.marking}" />

                                    <h:outputText value="Wślizgi" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.tackling}" />

                                    <h:outputText value="Gra głową" />
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.heading}" />

                                    <h:outputText value="Łapanie" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.handling}" />

                                </p:panelGrid>
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="2">Fizyczne</p:column>
                                        </p:row>
                                    </f:facet>

                                    <h:outputText value="Podatność na kontuzje" />
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.injury}" /> 

                                    <h:outputText value="Szybkość" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.pace}" />

                                    <h:outputText value="Siła" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.strength}" />

                                    <h:outputText value="Wytrzymałość" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.stamina}" />

                                    <h:outputText value="Reflex" /> 
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.reflex}" />
                                </p:panelGrid>
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column colspan="2">Psychiczne</p:column>
                                        </p:row>
                                    </f:facet>

                                    <h:outputText value="Determinacja" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.determination}" />

                                    <h:outputText value="Wpływ" />  
                                    <h:outputText value="#{playerController.selectedContract.playeridPlayer.influence}" /> 
                                </p:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
