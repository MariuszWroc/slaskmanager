<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition template="/MainPageTemplate.xhtml">
            <ui:define name="content">
                <p:dataTable id="coach" var="coach" value="#{coachController.coachList}" paginator="false" >
                        <f:facet name="header">  
                        <h:outputText value="Trenerzy"/>
                        </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Imię" />
                        </f:facet>
                        <h:outputText value="#{coach.personidPerson.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwisko" />
                        </f:facet>
                        <h:outputText value="#{coach.personidPerson.surname}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Wiedza taktyczna" />
                        </f:facet>
                        <h:outputText value="#{coach.tacticalKnowledge}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mentalność" />
                        </f:facet>
                        <h:outputText value="#{coach.treningMental}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Taktyka treningu" />
                        </f:facet>
                        <h:outputText value="#{coach.treningTactic}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Technika treningu" />
                        </f:facet>
                        <h:outputText value="#{coach.treningTechnique}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Motywacyjność" />
                        </f:facet>
                        <h:outputText value="#{coach.motivating}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Planowanie" />
                        </f:facet>
                        <h:outputText value="#{coach.management}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dyscyplina" />
                        </f:facet>
                        <h:outputText value="#{coach.discipline}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Umiejętności" />
                        </f:facet>
                        <h:outputText value="#{coach.skillRate}" />
                    </p:column>
                    <f:facet name="footer">  
                        <h:outputText value=""/>
                        </f:facet>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
