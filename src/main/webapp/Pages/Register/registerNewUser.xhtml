<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </f:facet>
    </h:head>
    <h:body style="background-image:url('//localhost:8080/slask2015/resources/css/background_test.jpg')">
        <h:form id="main">
                <h:panelGrid columns="2">
                    <h:outputText value="Imie" />               <p:inputText value="#{registercontroller.newUser.name}"/>
                    <h:outputText value="Nazwisko" />           <p:inputText value="#{registercontroller.newUser.sname}"/>
                    <h:outputText value="Login" />              <p:inputText value="#{registercontroller.newUser.login}"/>
                    <h:outputText value="Haslo" />              <p:password value="#{registercontroller.newUser.password}"/>
                </h:panelGrid>
            <h:commandButton value="Zapisz" actionListener="#{registercontroller.save}" />
                <h:button value="Start" outcome="/login.xhtml"/>
                 <div>
                    <p:messages autoUpdate="true"/>
                </div>
        </h:form>
    </h:body>
