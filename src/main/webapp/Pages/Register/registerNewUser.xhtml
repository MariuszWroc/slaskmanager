<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition template="/HomePageTemplate.xhtml">
            <ui:define name="content">
                <div align="center">
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Imie" />               <p:inputText id="name" value="#{registercontroller.name}" required="true" requiredMessage="Pole jest wymagane"/>
                        <h:outputText value="Nazwisko" />           <p:inputText value="#{registercontroller.lastName}" required="true" requiredMessage="Pole jest wymagane"/>
                        <h:outputText value="Login" />              <p:inputText value="#{registercontroller.login}" required="true" requiredMessage="Pole jest wymagane"/>
                        <h:outputText value="Haslo" />              <p:password value="#{registercontroller.password}" required="true" requiredMessage="Pole jest wymagane"/>
                    </h:panelGrid>
                    <p:commandButton id="save" value="Zapisz" actionListener="#{registercontroller.save}" validateClient="true" update=":form"/>
                    <h:button value="Start" outcome="/login.xhtml"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
