<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition template="/Adminmain.xhtml">
            <ui:define name="content">
                
                <p:dataTable id="People" var="tactic" value="#{tacticController.tacticList}"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             selectionMode="single" selection="#{tacticController.selectedTactic}" rowKey="#{tactic.id}">
                    <f:facet name="header">
                            <h:outputText value="Nazwa taktyki" />
                        </f:facet>
                    <p:column>                       
                        <h:outputText value="#{tactic.tacticName}" />
                    </p:column>
                    <f:facet name="footer">
                        <h:commandButton actionListener="#{tacticController.destroy}" value="UsuÅ„"/>
                        <h:outputText value=" "/>
                        <h:commandButton action="#{tacticController.prepareEdit}" value="Edytuj"/>
                        <h:outputText value=" "/>
                        <h:commandButton action="#{tacticController.prepareAdd}" value="Dodaj"/>
                    </f:facet>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
