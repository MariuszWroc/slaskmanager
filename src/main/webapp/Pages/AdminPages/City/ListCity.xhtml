<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>
    <h:body style="background-image:url(Styles/BackgroundTest.jpg)">
        <ui:composition template="/Adminmain.xhtml">
            <ui:define name="content">
                   <h:outputText value="Miasta"/>
                   <p:dataTable id="citys" var="city" value="#{cityController.cityList}" 
                                paginator="true" rows="10" paginatorPosition="bottom"
                                selectionMode="single" selection="#{cityController.selectedCity}" rowKey="#{city.id}">
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwa" />
                        </f:facet>
                        <h:outputText value="#{city.id}" />
                    </p:column>
                       <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwa" />
                        </f:facet>
                        <h:outputText value="#{city.cityName}" />
                    </p:column>
                        <f:facet name="footer">
                        <h:commandButton actionListener="#{cityController.destroy}" value="UsuÅ„"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{cityController.prepareEdit}" value="Edytuj"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{cityController.prepareAdd}" value="Dodaj"/>
                        </f:facet>
                    </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
